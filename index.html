<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="slide-content">
                <div class="slide-item">
                    <img class="slide-img" src="./img/1.jpg" alt="slide-item" srcset="">
                    <div class="slide-body">
                        <h4 class="slide-title"> Slide 1 </h4>
                        <p class="slide-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore, unde.</p>
                        <a class="slide-link" href="#"> Read More</a>
                    </div>
                </div>
                <div class="slide-control">
                    <button class="back slide-control-item" href="">
                        <img src="./img/geri.png" alt="">
                    </button>
                    <button class="next slide-control-item" href="">
                        <img src="./img/ileri.png" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
